<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
          src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png" data-pin-nopin="true">

      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>

</header>

<body>
  <div class="container">
    <h1>Font Awesome</h1>

    <div class="form">
      <div class="form-row">
        <label>Normal Input:</label>
        <input class="normal-input" type="email" name="email" placeholder="E-mail">
      </div>

      <div class="form-row">
        <label>Email:</label>
        <au-fa-input icon="envelope" id="email-field">
          <input autocomplete="off" class="test-class" type="email" name="email" placeholder="E-mail">
        </au-fa-input>
      </div>
      <div class="form-row au-fa-input-red-theme">
        <label>Password:</label>
        <au-fa-input icon="lock" id="password">
          <input #input class="normal-input" type="password" name="password" placeholder="Password">
        </au-fa-input>
      </div>
      <div class="form-row stripe-field">
        <label>Stripe:</label>
        <au-fa-input icon="cc-stripe">
          <input #input class="normal-input" type="text" name="stripe" placeholder="Stripe">
        </au-fa-input>
      </div>
      <div class="form-row">
        <label>Paypal:</label>
        <au-fa-input icon="paypal">
          <input #input class="normal-input" type="text" name="paypal" placeholder="PayPal">
        </au-fa-input>
      </div>
    </div>

    <h1>Angular Material</h1>

    <div class="form">
      <div class="form-row">
        <label>Normal Input:</label>
        <input class="normal-input" type="email" name="email" placeholder="E-mail">
      </div>

      <div class="form-row">
        <label>Email:</label>
        <au-ma-input icon="email" id="email-field">
          <input autocomplete="off" class="test-class" type="email" name="email" placeholder="E-mail">
        </au-ma-input>
      </div>
      <div class="form-row au-fa-input-red-theme">
        <label>Password:</label>
        <au-ma-input icon="lock" id="password">
          <input #input class="normal-input" type="password" name="password" placeholder="Password">
        </au-ma-input>
      </div>
      <div class="form-row stripe-field">
        <label>Identity:</label>
        <au-ma-input icon="perm_identity">
          <input #input class="normal-input" type="text" name="identity" placeholder="Identity">
        </au-ma-input>
      </div>
      <div class="form-row">
        <label>Receipt:</label>
        <au-ma-input icon="receipt">
          <input #input class="normal-input" type="text" name="receipt" placeholder="Receipt">
        </au-ma-input>
      </div>
    </div>


  </div>
</body>
